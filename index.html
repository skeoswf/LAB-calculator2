<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

  <div id="calculatorWrapper">

    <div id="outputContainer" class="buttons">
      <h1 id="outputValue" data-output-display></h1>
    </div>

    <button id="clear" class="buttons" data-all-clear>clear</button>
    <button id="backspace" class="buttons" data-delete>&#8592;</button>
    <button id="divide" class="buttons" data-operation>/</button>
    <button id="seven" class="buttons" data-number>7</button>
    <button id="eight" class="buttons" data-number>8</button>
    <button id="nine" class="buttons" data-number>9</button>
    <button id="times" class="buttons" data-operation>x</button>
    <button id="four" class="buttons" data-number>4</button>
    <button id="five" class="buttons" data-number>5</button>
    <button id="seven" class="buttons" data-number>6</button>
    <button id="subtract" class="buttons" data-operation>-</button>
    <button id="one" class="buttons" data-number>1</button>
    <button id="two" class="buttons" data-number>2</button>
    <button id="three" class="buttons" data-number>3</button>
    <button id="plus" class="buttons" data-operation>+</button>
    <button id="zero" class="buttons" data-number>0</button>
    <button id="equal" class="buttons" data-equals>=</button>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
